  opensuse: python-paramiko 
  fedora: python-paramiko
  macports: py26-paramiko
  osxbrew:
    pip:
      packages: [ paramiko ]
  gentoo: dev-python/paramiko
  freebsd: py27-paramiko
  arch: python-paramiko
python:
  ubuntu: python-dev
  debian: python-dev
  arch: python
  opensuse: python-devel
  fedora: python-devel
  rhel: python-devel
  macports: python26 python_select
  osxbrew:
    homebrew: 
      packages: |
  gentoo: python
  cygwin: python
  freebsd: python
python-yaml:
  ubuntu: python-yaml
  debian: python-yaml
  opensuse: python-yaml
  fedora: PyYAML
  rhel: PyYAML
  centos: PyYAML
  arch: python-yaml
  macports: py26-yaml
  osxbrew:
    pip: 
      packages: [ PyYAML ]
      depends: [ yaml ]
  gentoo: pyyaml
  cygwin: |
      if [ ! -d /usr/lib/python2.5/site-packages/yaml/ ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pyyaml.org/download/pyyaml/PyYAML-3.09.tar.gz tar xzf PyYAML-3.09.tar.gz
        cd PyYAML-3.09
        python setup.py install 
      fi
  freebsd: py27-yaml
