      url: https://github.com/ros/genlisp.git
      version: groovy-devel
    status: maintained
  genmsg:
    doc:
      type: git
      url: https://github.com/ros/genmsg.git
      version: indigo-devel
    release:
      tags:
        release: release/jade/{package}/{version}
