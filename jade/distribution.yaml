      type: git
      url: https://github.com/ros/message_runtime.git
      version: groovy-devel
    status: maintained
  ros:
    doc:
      type: git
      url: https://github.com/ros/ros.git
      version: jade-devel
    release:
      packages:
      - mk
      - ros
      - rosbash
      - rosboost_cfg
      - rosbuild
      - rosclean
      - roscreate
      - roslang
      - roslib
      - rosmake
      - rosunit
