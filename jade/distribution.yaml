%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  fedora:
  - '21'
  - '22'
  ubuntu:
  - trusty
  - utopic
  - vivid
repositories:
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.6.10-0
    source:
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    status: maintained
  gencpp:
    doc:
      type: git
      url: https://github.com/ros/gencpp.git
      version: indigo-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/gencpp-release.git
      version: 0.5.3-0
    source:
      type: git
      url: https://github.com/ros/gencpp.git
      version: indigo-devel
    status: maintained
  genlisp:
    doc:
      type: git
      url: https://github.com/ros/genlisp.git
      version: groovy-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/genlisp-release.git
      version: 0.4.14-0
    source:
      type: git
      url: https://github.com/ros/genlisp.git
      version: groovy-devel
    status: maintained
  genmsg:
    doc:
      type: git
      url: https://github.com/ros/genmsg.git
      version: indigo-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/genmsg-release.git
      version: 0.5.6-0
    source:
      type: git
      url: https://github.com/ros/genmsg.git
      version: indigo-devel
    status: maintained
  genpy:
    doc:
      type: git
      url: https://github.com/ros/genpy.git
      version: indigo-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/genpy-release.git
      version: 0.5.4-0
    source:
      type: git
      url: https://github.com/ros/genpy.git
      version: indigo-devel
    status: maintained
  message_generation:
    doc:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/message_generation-release.git
      version: 0.2.10-0
    source:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    status: maintained
  message_runtime:
    doc:
      type: git
      url: https://github.com/ros/message_runtime.git
      version: groovy-devel
    release:
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/message_runtime-release.git
      version: 0.4.12-0
    source:
      type: git
      url: https://github.com/ros/message_runtime.git
      version: groovy-devel
    status: maintained
  roscpp_core:
    doc:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: indigo-devel
    release:
      packages:
      - cpp_common
      - roscpp_core
      - roscpp_serialization
      - roscpp_traits
      - rostime
      tags:
        release: release/jade/{package}/{version}
      url: https://github.com/ros-gbp/roscpp_core-release.git
      version: 0.5.5-0
    source:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: indigo-devel
    status: maintained
type: distribution
version: 1
