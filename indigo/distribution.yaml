%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - saucy
  - trusty
repositories:
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.6.1-0
    status: maintained
  console_bridge:
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/console_bridge-release.git
      version: 0.2.4-0
  gencpp:
    doc:
      type: git
      url: https://github.com/ros/gencpp.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/gencpp-release.git
      version: 0.5.0-0
    source:
      type: git
      url: https://github.com/ros/gencpp.git
      version: indigo-devel
    status: maintained
  genlisp:
    doc:
      type: git
      url: https://github.com/ros/genlisp.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/genlisp-release.git
      version: 0.4.12-0
    source:
      type: git
      url: https://github.com/ros/genlisp.git
      version: groovy-devel
  genmsg:
    doc:
      type: git
      url: https://github.com/ros/genmsg.git
      version: hydro-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/genmsg-release.git
      version: 0.4.24-0
    source:
      type: git
      url: https://github.com/ros/genmsg.git
      version: hydro-devel
    status: maintained
  genpy:
    doc:
      type: git
      url: https://github.com/ros/genpy.git
      version: hydro-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/genpy-release.git
      version: 0.4.15-0
    source:
      type: git
      url: https://github.com/ros/genpy.git
      version: hydro-devel
    status: maintained
  message_generation:
    doc:
      type: git
      url: https://github.com/ros/message_generation.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/message_generation-release.git
      version: 0.2.10-0
    status: maintained
  message_runtime:
    doc:
      type: git
      url: https://github.com/ros/message_runtime.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/message_runtime-release.git
      version: 0.4.12-0
    status: maintained
  ros:
    doc:
      type: git
      url: https://github.com/ros/ros.git
      version: indigo-devel
    release:
      packages:
      - mk
      - ros
      - rosbash
      - rosboost_cfg
      - rosbuild
      - rosclean
      - roscreate
      - roslang
      - roslib
      - rosmake
      - rosunit
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/ros-release.git
      version: 1.11.0-0
    source:
      type: git
      url: https://github.com/ros/ros.git
      version: indigo-devel
    status: maintained
  rosbag_migration_rule:
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/rosbag_migration_rule-release.git
      version: 1.0.0-0
    status: maintained
  roscpp_core:
    doc:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: indigo-devel
    release:
      packages:
      - cpp_common
      - roscpp_core
      - roscpp_serialization
      - roscpp_traits
      - rostime
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/roscpp_core-release.git
      version: 0.4.0-0
    source:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: indigo-devel
    status: maintained
  rospack:
    doc:
      type: git
      url: https://github.com/ros/rospack.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/rospack-release.git
      version: 2.2.0-0
    source:
      type: git
      url: https://github.com/ros/rospack.git
      version: indigo-devel
    status: maintained
  std_msgs:
    doc:
      type: git
      url: https://github.com/ros/std_msgs.git
      version: groovy-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/ros-gbp/std_msgs-release.git
      version: 0.5.8-0
    source:
      type: git
      url: https://github.com/ros/std_msgs.git
      version: groovy-devel
    status: maintained
type: distribution
version: 1
